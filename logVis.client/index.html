<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>logVis: A server log visualization tool</title>
    <link rel="stylesheet" href="http://bootswatch.com/yeti/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/layout-well.css">

    <link rel="stylesheet" href="http://cdn.datatables.net/1.10.3/css/jquery.dataTables.css">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://cdn.datatables.net/1.10.3/js/jquery.dataTables.min.js"></script>
    <script src="js/d3/d3.js"></script>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">logVis</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="">Home</a></li>
                <li><a href="">About</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div class="row btn-group">
        <button type="button" class="btn btn-default" onclick="loadOverview()">Overview</button>
        <button type="button" class="btn btn-default" onclick="loadOutsite()">Outsite</button>
        <button type="button" class="btn btn-default">Product</button>
        <button type="button" class="btn btn-default">Supplier</button>
    </div>

    <br>

    <div class="row">
        <div class="panel panel-success">
            <div id="svgwrapper" class="panel-body">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Jump In/Out</h3>
                </div>
                <div class="panel-body">
                    <p id="jumpin"></p>
                    <p id="jumpout"></p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Conversion Rate</h3>
                </div>
                <div class="panel-body" id="piechart">

                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">User Interests</h3>
                </div>
                <div class="panel-body">
                    <p id="clickinfo"></p>
                </div>
            </div>
        </div>

    </div>
    <!--/.row-->

    <div class="row">
        <table id="example" class="display" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th>name</th>
                <th>size</th>
                <th>group</th>

            </tr>
            </thead>

            <tfoot>
            <tr>
                <th>name</th>
                <th>size</th>
                <th>group</th>

            </tr>
            </tfoot>
        </table>
    </div>

</div>
<!--/.container-->
<script src="js/vislog.js"></script>
</body>
</html>
