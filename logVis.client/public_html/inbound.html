<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>logVis: The inbound flow analysis</title>
    <link rel="stylesheet" href="http://cdn.datatables.net/1.10.3/css/jquery.dataTables.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/css/layout-well.css">


    <script src="../js/d3/d3.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://cdn.datatables.net/1.10.3/js/jquery.dataTables.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="../index.html">logVis</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="../index.html">Home</a></li>
                <li class="active"><a href="inbound.html">Inbound</a></li>
                <li><a href="">About</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div class="row btn-group">
        <button type="button" class="btn btn-primary" onclick="loadInboundOverview()">Overview</button>
        <button type="button" class="btn btn-default" onclick="degreeHandler()">Degree</button>
        <button type="button" class="btn btn-default" onclick="jumpInHandler()">Indegree</button>
        <button type="button" class="btn btn-default" onclick="jumpOutHandler()">Outdegree</button>

    </div>

    <br>

    <div class="row">
        <div class="panel panel-success">
            <div id="svgwrapper" class="panel-body">
            </div>
        </div>
    </div>

    <div class="row">

        <div class="col-lg-7">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Data source overview</h3>
                </div>
                <div id="inbound-table" class="panel-body">
                    <script src="../js/jquery.csv.js"></script>
                    <script>
                        $(document).ready(function(){
                            $("#inbound-table").CSVToTable("../data/inbound.distribution.csv",
                                    {
                                        tableClass: "table table-hover",
                                        headers: ["host","weight"]
                                    }).bind("loadComplete", function(){
                                        $("table").attr("cellspacing",0).attr("width","100%")
                                                .dataTable();
                                    });
                        });
                    </script>

                    <div id="inbound-bar"></div>
                </div>
            </div>
        </div>
        <div class="col-lg-5">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Keyword analysis</h3>
                </div>
                <div class="panel-body">
                    <canvas id="word_cloud" class="col-lg-12" height="355"></canvas>
                    <script src="../js/wordcloud2.js"></script>
                    <script src="../js/inbound.keyword.js"></script>
                    <script>
                        var list= keyword_list;
                        WordCloud(document.getElementById('word_cloud'), {
                            list: list,
                            minSize: "5" } );
                    </script>
                </div>
            </div>
        </div>
    </div>
    <!--/.row-->

</div>
<!--/.container-->
<script src="../js/inbound.js"></script>
</body>
</html>
