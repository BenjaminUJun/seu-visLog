<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>logVis: The inbound flow analysis</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.css">

    <link rel="stylesheet" href="../assets/css/layout-well.css">

    <link rel="stylesheet" href="http://cdn.datatables.net/1.10.3/css/jquery.dataTables.css">
    <script src="../js/d3/d3.js"></script>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="../index.html">logVis</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="../index.html">Home</a></li>
                <li class="active"><a href="inbound.html">Inbound</a></li>
                <li><a href="">About</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div class="row btn-group">
        <button type="button" class="btn btn-primary" onclick="loadInboundOverview()">Overview</button>
        <button type="button" class="btn btn-default" onclick="jumpInHandler()">Indegree</button>
        <button type="button" class="btn btn-default" onclick="jumpOutHandler()">Outdegree</button>
    </div>

    <br>

    <div class="row">
        <div class="panel panel-success">
            <div id="svgwrapper" class="panel-body">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Jump In/Out</h3>
                </div>
                <div class="panel-body">
                    <p id="jumpin"></p>
                    <p id="jumpout"></p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Conversion Rate</h3>
                </div>
                <div class="panel-body" id="piechart">

                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">User Interests</h3>
                </div>
                <div class="panel-body">
                    <p id="clickinfo"></p>
                </div>
            </div>
        </div>

    </div>
    <!--/.row-->

</div>
<!--/.container-->
<script src="../js/inbound.js"></script>
</body>
</html>
